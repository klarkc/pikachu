<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../pik-descubra/pik-descubra.html">

<dom-module id="pik-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
      auto
      url="../projetos.json"
      handle-as="json"
      on-response="_handleResponse">
    </iron-ajax>
    <pik-descubra projetos="{{projetos}}"></pik-descubra>
  </template>

  <script>
    Polymer({
      is: 'pik-app',

      properties: {
        projetos: Array
      },

      _handleResponse: function(event) {
        this.set('projetos', event.detail.response.data);
      }
    });
  </script>
</dom-module>
