<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="pik-card-projeto">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        --paper-card-header-color: #fff;
        --paper-card-header-text: {
          width: calc(100% - 32px); /* Minus margin */
          background: -webkit-linear-gradient(bottom,rgba(0,0,0,0), rgba(0,0,0,0.3)); /*Safari 5.1-6*/
          background: -o-linear-gradient(bottom,rgba(0,0,0,0), rgba(0,0,0,0.3)); /*Opera 11.1-12*/
          background: -moz-linear-gradient(bottom,rgba(0,0,0,0), rgba(0,0,0,0.3)); /*Fx 3.6-15*/
          background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.3)); /*Standard*/
        }
        --paper-card-header-image: {
          min-width: 320px;
          min-height: 240px;
        }
      }
    </style>

    <paper-card heading="{{projeto.title}}" image="{{projeto.thumbnail}}">
      <div class="specs">
        <template is="dom-repeat" items="{{projeto.specs}}" as="spec">
          <pik-card-spec spec="{{spec}}"></pik-card-spec>
        </template>
      </div>
      <div class="card-actions">
        <pik-button-profile user="{{projeto.profile}}"></pik-button-profile>
        <div class="nickname">{{projeto.nickname}}</div>
        <paper-button noink>
          <iron-icon icon="visibility"></iron-icon>
          {{projeto.views}}
        </paper-button>
        <paper-button noink>
          <iron-icon icon="favorite-border"></iron-icon>
          {{projeto.favorites}}
        </paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'pik-card-projeto',

      properties: {
        projeto: Object
      }
    });
  </script>
</dom-module>
