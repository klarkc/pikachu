<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../pik-card-projeto/pik-card-projeto.html">

<dom-module id="pik-descubra">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-wrap);
      }

      pik-card-projeto {
        margin: 8px;
        width: 320px;
        height: 320px;
      }
    </style>
    <template is="dom-repeat" items="{{projetos}}" as="projeto">
      <pik-card-projeto projeto="{{projeto}}"></pik-card-projeto>
    </template>
  </template>

  <script>
    Polymer({
      is: 'pik-descubra',

      properties: {
        projetos: Array
      }
    });
  </script>
</dom-module>
